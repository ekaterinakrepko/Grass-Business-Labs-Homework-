<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div >
        <div class="toDo">
             <h3>Todo list</h3>
             <div class="toDo-box">
                <input class="toDo-box__task" type="text" name="task" placeholder="Task">
                <button class="toDo-box__add">add</button>
            </div>
             <div class="toDo-sorting">
                 <img src="img/sort32.png" alt="sort32" class="toDo-sorting__sort">
                 <img src="img/sortUpDown24.png" alt="sortUpDown24" class="toDo-sorting__sortupdown">
                 <div>
                      <img src="img/search24.png" alt="search24">
                     <input class="toDo-sorting__search" type="text" name="search"> 
                </div>
                <img src="img/filtr24px.png" alt="filtr24px">
             </div>
             <div class="toDo-new">
                 <div class="toDo-new__date"></div>
                 <div class="toDo-new__priority"></div>
                 <input class="toDo-new__task" type="text" name="task" >
             </div>
        </div>
    </div>
    <script src="js/min2.js">

    </script>
</body>
</html>
