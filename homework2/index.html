<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="menu">
                <div class="nav">
                    <a class="nav_link" href="#"> подбор рецептов</a>
                    <a class="nav_link" href="#"> рецепты</a>
                    <a class="nav_link" href="#"> горячие рецепты</a>
                </div>
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="recipes">
                <div class="title">
                    <h3>
                        7лучших рецептов недели
                    </h1>
                </div>
                <div class="recipes_menu"> <!---родительский для всех 6 рецептов-->
                    <div class="recipes_list">
                        <div class="photo">
                             <img src="img/food_pie.jpg" alt="pie">
                        </div>
                        <div class="info">
                            <div class="info_title">
                                утиные ножки с овощами и грудинкой фасолью
                            </div>
                            <div class="info_icon">
                                <img src="img/clock.png" alt="clock">
                                <img src="img/hat.png" alt="hat">
                                <img src="img/calories.png" alt="calories">
                            </div>
                            <div class="info_text">
                                <p>
                                    говядина, масло топлёное, лук репчатый, морковь, редька, перец сладкий, 
                                    помидоры, томат-пюре, картофель, чеснок, бульон мясной, соль, перец чёрный,
                                     зелень петрушки...
                                </p>
                            </div>
                            <div class="social_network">
                                <img src="img/like.png" alt="like">
                                <p> </p>
                                <img src="img/vk.png" alt="vk">
                                <img src="img/facebook.png" alt="facebook">
                                <img src="img/odnoklassniki.png" alt="odnoklassniki">
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>

</body>
</html>
